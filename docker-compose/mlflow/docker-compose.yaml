version: '3.8'

volumes:
  minio_data:
  postgres_data:

networks:
    mlflow-network: 

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mlflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    volumes:
      - ./mlflow-policy.json:/etc/mlflow-policy.json
    networks:
      - mlflow-network
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set minio http://minio:9000 minioadmin minioadmin123; do echo "...waiting..." && sleep 1; done;
      /usr/bin/mc rm --recursive minio/mlflow-artifacts || true;
      /usr/bin/mc mb minio/mlflow-artifacts || true;
      /usr/bin/mc admin policy create minio mlflow /etc/mlflow-policy.json;
      /usr/bin/mc admin policy attach minio mlflow --user minioadmin;
      exit 0;
      "

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow-server:
    image: python:3.11-slim
    container_name: mlflow-server
    ports:
      - "5001:5000"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: true
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mlflow-network
    command: >
      sh -c "
      pip install mlflow==3.2.0 psycopg2-binary boto3 &&
      mlflow server 
      --backend-store-uri postgresql://mlflow:mlflow123@postgres:5432/mlflow 
      --default-artifact-root s3://mlflow-artifacts/ 
      --host 0.0.0.0 
      --port 5000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3